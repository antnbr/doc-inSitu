<template name="renderArticles">
  <div class="articles-wrapper">
    {{#each articles}}
      {{> article}}
    {{/each}}
  </div>
</template>

<template name="article">
  <div class="article-wrapper {{type}}">
    <span class="title">{{title}}</span>
    <p class="text">{{text}}</p>
    <span class="authname">{{authname}}</span>
    <span class="authinfo">{{authinfo}}</span>
    <span class="createdAt">{{createdAt}}</span>
  </div>
</template>

<template name="renderArticles">
  <div class="articles-wrapper">
    {{#each articles}}
      {{> article}}
    {{/each}}
  </div>
</template>

<template name="article">
  <div class="article-wrapper">
    <span class="title">{{title}}</span>
    <span class="username">{{username}}</span>
    <p>{{text}}</p>
  </div>
</template>

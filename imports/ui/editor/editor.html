<template name="editor">
  {{> homeBtn}}
  <div class="editor">
    {{> textChoice}}
    <form id="editorForm"></form>
      <input class="title {{#unless titleIsValid}}empty{{/unless}}" form="editorForm"
      type="text" name="title" maxlength="{{max 'title'}}" placeholder="Titre..."/>

      <textarea class="text {{#unless textIsValid}}empty{{/unless}}" form="editorForm"
      name="text" rows="10" cols="80" maxlength="{{max 'text'}}" placeholder="Texte..."></textarea>

      <div class="tags">
        {{#each tags}}
          {{> tag}}
        {{/each}}
        <form id="newTag"></form>
          <input class="tag {{#unless tagIsValid}}empty{{/unless}}" form="newTag"
          type="text" name="tag" maxlength="{{max 'tag'}}" placeholder="=> Nouveau tag" />
      </div>

      <div class="authors">
        {{#each authors}}
          {{> author}}
        {{/each}}
        <form id="newAuthor"></form>
          <input class="author {{#unless authnameIsValid}}empty{{/unless}}" form="newAuthor"
          type="text" name="author" maxlength="{{max 'authname'}}" placeholder="=> Nouvel auteur"/>
      </div>
  </div>
  <input class="validate" type="submit" value="OK!" form="editorForm"/>
</template>

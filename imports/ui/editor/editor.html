<template name="editor">
  <form class="editorForm">
    <h2>Votre article :</h2>

    <label>Type :</label>
    {{#unless typeIsValid}}
      <label class="noType">Veuillez indiquez un type.</label>
    {{/unless}}
    <div class="editorRadios">
      <input type="radio" name="type" value="story" /> Histoire
      <input type="radio" name="type" value="description" /> Description
      <input type="radio" name="type" value="feeling" /> Humeur
      <input type="radio" name="type" value="thought" /> Avis
    </div>

    <label for="title">Titre :</label>
    {{#unless titleIsValid}}
      <label class="noTitle">Veuillez indiquez un titre.</label>
    {{/unless}}
    <input
      class="{{#unless titleIsValid}}title{{else}}noTitle{{/unless}}"
      type="text" name="title"
    />

    <label for="text">Texte :</label>
    {{#unless textIsValid}}
      <label>Veuillez écrire du texte.</label>
    {{/unless}}
    <textarea class="{{#unless textIsValid}}text{{else}}noText{{/unless}}"
    name="text" rows="8" cols="80"></textarea>

    <label for="authname">Votre nom d'auteur&middot;e :</label>
    {{#unless authnameIsValid}}
      <label class="noUsername">Veuillez indiquez un nom d'auteur.</label>
    {{/unless}}
    {{#if authnameAlreadyExists}}
      <label class="noUsername">Nom d'auteur déjà utilisé !</label>
    {{/if}}
    <input
      class="{{#unless titleIsValid}}authname{{else}}noUsername{{/unless}}"
      type="text" name="authname"
    />

    <label for="authinfo">À propos de vous :</label>
    {{#unless authinfoIsValid}}
      <label class="noUserinfo"></label>
    {{/unless}}
    <textarea class="{{#unless authinfoIsValid}}authinfo{{else}}noUserinfo{{/unless}}"
    name="authinfo" rows="8" cols="80"></textarea>

    <input class="validateButton button-wrapper" type="submit" value="Valider !" />
  </form>
</template>

<template name="editor">
  <form class="editorForm">
    <h2>Votre article :</h2>
    <div class="radio-wrapper">
      <label class="radioLab">
        <input type="radio" name="type" checked="checked" value="histoire">
        <span class="checkmark"><span>Histoire</span></span>
      </label>
      <label class="radioLab">
        <input type="radio" name="type" value="descritpion">
        <span class="checkmark"><span>Description</span></span>
      </label>
      <label class="radioLab">
        <input type="radio" name="type" value="avis">
        <span class="checkmark"><span>Avis</span></span>
      </label>
      <label class="radioLab">
        <input type="radio" name="type" value="humeur">
        <span class="checkmark"><span>Humeur</span></span>
      </label>
    </div>

    <input class="title {{#unless titleIsValid}}empty{{/unless}}"
    type="text" name="title" maxlength="{{max 'title'}}" placeholder="Titre..."/>

    <textarea class="text {{#unless textIsValid}}empty{{/unless}}"
    name="text" rows="10" cols="80" maxlength="{{max 'text'}}" placeholder="Texte..."></textarea>

    <input class="authname {{#unless authnameIsValid}}empty{{/unless}}"
    type="text" name="authname" maxlength="{{max 'authname'}}" placeholder="Votre nom d'auteur..."/>

    <textarea class="authinfo {{#unless authinfoIsValid}}empty{{/unless}}"
    name="authinfo" rows="3" cols="80" maxlength="{{max 'authinfo'}}" placeholder="Quelques infos sur vous..."></textarea>
  </form>
</template>

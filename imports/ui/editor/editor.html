<template name="editor">
  <div class="editorForm">
    <h2>Votre article :</h2>
    {{#unless titleIsValid}}
      <label>Veuillez indiquez un titre.</label>
    {{/unless}}
    <div class="{{#unless titleIsValid}}title{{else}}noTitle{{/unless}}">
      <input type="text" id="title" placeholder="Entrez votre titre...">
    </div>

    {{#unless usernameIsValid}}
      <label>Veuillez indiquez un nom d'auteur.</label>
    {{/unless}}
    <div class="{{#unless titleIsValid}}username{{else}}noUsername{{/unless}}">
      <input type="text" id="username" placeholder="Entrez votre nom...">
    </div>

    {{#unless textIsValid}}
      <label>Veuillez Ã©crire du texte.</label>
    {{/unless}}
    <div class="{{#unless textIsValid}}text{{else}}noText{{/unless}}">
      <textarea id="text" rows="8" cols="80"></textarea>
    </div>

    <div class="cancelButton">
      <button type="button" id="ev_closeEditArticle">Annuler</button>
    </div>
    <div class="validateButton">
      <button type="button" id="ev_submitArticle">Valider</button>
    </div>
  </div>
</template>

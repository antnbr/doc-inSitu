<!-- Set structural templating of the page and load components -->
<body>
  <header>
    <h1>LA PLACE BRICOLE</h1>
    {{> infobar}}
  </header>

  {{> content}}
</body>

<template name="content">
  {{#if page "render"}}
    {{> render}}
  {{/if}}
  {{#if page "edit"}}
    {{> editor}}
  {{/if}}
  {{#if page "scan"}}
    {{> scanner}}
  {{/if}}
  {{#if page "print"}}
    {{> print}}
  {{/if}}
</template>

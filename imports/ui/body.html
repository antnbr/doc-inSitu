<!-- Set structural templating of the page and load components -->
<body>
  <header>
    <h1>LA PLACE BRICOLE</h1>
  </header>

  {{> infobar}}
  {{> content}}
</body>

<template name="content">
  {{#if page "articles"}}
    {{> renderArticles}}
  {{/if}}
  {{#if page "edit"}}
    {{> editor}}
  {{/if}}
  {{#if page "scan"}}
    {{> scanner}}
  {{/if}}
  {{#if page "print"}}
    {{> print}}
  {{/if}}
  {{> buttons}}
</template>

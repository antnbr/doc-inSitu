<!-- Set structural templating of the page and load components -->
<body>
  <header>
    <h1>LE JOURNAL</h1>
  </header>

  {{> infobar}}
  {{> content}}
</body>

<template name="content">
  {{#if page "articles"}}
    {{> renderArticles}}
  {{/if}}
  {{#if page "edit"}}
    {{> editor}}
    {{> userInfo}}
  {{/if}}
  {{#if page "print"}}
    {{> print}}
  {{/if}}
  {{> addArticle}}
</template>

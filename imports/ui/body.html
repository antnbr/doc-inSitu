<!-- Set structural templating of the page and load components -->
<body>
  <header>
    <h1>- le journal -</h1>
    {{> infobar}}
  </header>

  {{> content}}
</body>

<template name="content">
  <div id="content-target">
    {{#if page "render"}}
      {{> render}}
    {{/if}}
    {{#if page "edit"}}
      {{> editor}}
    {{/if}}
    {{#if page "scan"}}
      {{> scanner}}
    {{/if}}
    {{#if page "print"}}
      {{> printer}}
    {{/if}}
  </div>
</template>

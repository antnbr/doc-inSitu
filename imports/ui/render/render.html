<template name="render">
  {{> sortBtns}}
  {{# if noArticles}}
    <div class="welcomeMsg">
      <p>Aucun article Ã©crit.</p>
      <button type="button" id="ev_newArticle">==> Ajouter un article !</button>
    </div>
  {{/if}}
  <div class="content">
    {{#each articles}}
      {{> article}}
    {{/each}}
    {{#each pictures}}
      {{> picture}}
    {{/each}}
  </div>
</template>

<template name="picture">
  <div class="picture">
    <img src="{{data}}" />
    <span class=legend>{{legend}}</span>
  </div>
</template>

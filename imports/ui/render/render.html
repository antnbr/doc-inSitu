<template name="render">
  {{> buttons}}
  <div class="articles-wrapper">
    {{#each articles}}
      {{> article}}
    {{/each}}
  </div>
  <div class="pictures-wrapper">
    {{#each pictures}}
      {{> picture}}
    {{/each}}
  </div>
</template>

<template name="picture">
  <div class="picture">
    <img src="{{data}}" />
    <span class=legend>{{legend}}</span>
  </div>
</template>

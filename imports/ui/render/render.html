<template name="render">
  <div id="content-target">
    <div class="articles-wrapper">
      {{#each articles}}
        {{> article}}
      {{/each}}
    </div>
    <div class="pictures-wrapper" id="pictures">
      {{#each pictures}}
        {{> picture}}
      {{/each}}
    </div>
    {{> buttons}}
  </div>
</template>

<template name="article">
  <div class="article {{articleType}}">
    <span class="title">{{title}}</span>
    <p class="text">{{text}}</p>
    <span class="authname">{{authname}}</span>
    <span class="authinfo">{{authinfo}}</span>
    <span class="createdAt">{{newTimestamp}}</span>
  </div>
</template>

<template name="picture">
  <div class="picture">
    <img src="{{data}}" />
    <span class=legend>{{legend}}</span>
  </div>
</template>

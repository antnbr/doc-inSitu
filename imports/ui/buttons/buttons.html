<template name="buttons">
  <div class="button-wrapper">
    {{#if mode "articles"}}
      {{> add}}
      {{> scan}}
    {{/if}}
    {{#if mode "edit"}}
      {{> validate}}
      {{> cancel}}
    {{/if}}
    {{#if mode "scan"}}
      {{> cancel}}
    {{/if}}
  </div>
</template>

<template name="add">
    <button class="ev-button" type="button" id="ev_add">Ajouter un article !</button>
</template>

<template name="scan">
    <button class="ev-button" type="button" id="ev_scan">Scanner un article !</button>
</template>

<template name="cancel">
    <button class="ev-button" type="button" id="ev_cancel">Annuler.</button>
</template>

<template name="validate">
  <button class="ev-button" type="submit" id="ev_submitForm">Valider !</button>
</template>

<template name="buttons">
  <div class="button-wrapper">
    {{#if mode "articles"}}
      {{> add}}
      {{> scan}}
    {{/if}}
    {{#if mode "edit"}}
      {{> cancel}}
    {{/if}}
    {{#if mode "scan"}}
      {{> cancel}}
    {{/if}}
  </div>
</template>

<template name="add">
  <div class="add-wrapper">
    <button type="button" id="ev_add">Ajouter un article !</button>
  </div>
</template>

<template name="scan">
  <div class="scan-wrapper">
    <button type="button" id="ev_scan">Scanner un article !</button>
  </div>
</template>

<template name="cancel">
  <div class="cancel-wrapper">
    <button type="button" id="ev_cancel">Annuler.</button>
  </div>
</template>

<template name="buttons">
  <div class="button-wrapper">
    {{#if mode "render"}}
      <button class="ev-button" type="button" id="ev_write">Ajouter un article !</button>
      <button class="ev-button" type="button" id="ev_scan">Scanner un article !</button>
      <button class="ev-button" type="button" id="ev_print">Imprimer le journal !</button>
    {{/if}}
    {{#if mode "edit"}}
      <button class="ev-button" type="submit" id="ev_submit">Valider !</button>
      {{> cancel}}
    {{/if}}
    {{#if mode "scan"}}
      {{#if isCaptured}}
        <button class="ev-button" type="button" id="ev_save">Enregistrer !</button>
      {{/if}}
      <button class="ev-button" type="button" id="ev_capture">Scan...</button>
      {{> cancel}}
    {{/if}}
    {{#if mode "print"}}
      <button class="ev-button" type="button" id="ev_print">Imprimer !</button>
      {{> cancel}}
    {{/if}}
  </div>
</template>

<template name="cancel">
  <button class="ev-button" type="button" id="ev_cancel">Annuler.</button>
</template>

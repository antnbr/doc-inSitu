<template name="printer">
  {{> homeBtn}}
  <div id="pages">
    {{#each pages}}
      {{> page}}
    {{/each}}
  </div>
</template>

<template name="page">
  <div class="page" id="page-{{pNumber}}">
    <div class="pageHeader">
      <span>- le journal -</span>
    </div>

    {{> article}}
  </div>
</template>
